<div class='top-runner'>
    <h1>JICS</h1>
    <h2>Transaction Runner</h2>
    <table>
        <tr>
            <td><textarea [(ngModel)]="transid" (keydown)="onKeyDown($event)" placeholder="" autofocus="autofocus" rows="1" spellcheck="false"></textarea></td>
        </tr>
        <tr>
            <td><button (click)="runTransaction()">Run</button></td>
        </tr>
    </table>
</div>
